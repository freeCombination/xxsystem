<h4><span lang=X-NONE>4.2.5.6<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>添加角色</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>添加角色是指往系统中通过手动录入的方式增加角色的功能。操作为：选择角色类型树上的叶子节点（即最后一层节点），代表所要添加的角色所属的角色类型，点击列表上方的</span><span
lang=EN-US><img width=57 height=22 src="index.files/image087.jpg"></span><span
style='font-family:宋体'>按钮，系统弹出添加角色的窗口，填写好角色的信息后点击“确定”按钮进行保存或点击“关闭”按钮关闭窗口。角色信息中的角色名称、角色编码不能为空。如图：</span></p>
