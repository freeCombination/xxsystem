<title>4.2.5.5  查询角色列表</title>	
</head>
<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.5.5<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>查询角色列表</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>查询角色列表，一是通过点击角色类型树上的角色类型节点，系统会显示该角色类型下的所有角色，如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=553
height=252 src="index.files/image084.jpg"></span></p>

<p class=MsoCaption align=center style='text-align:center'><span
style='font-family:黑体'>图</span> <span lang=EN-US>4</span><span lang=EN-US>‑44</span><span
style='font-family:黑体'>查询用户列表</span></p>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>二是通过角色类型树加查询条件对角色列表进行模糊查询。在列表上方的输入框内输入查询条件后点击</span><span
lang=EN-US><img width=54 height=24 src="index.files/image085.jpg"></span><span
style='font-family:宋体'>按钮，即可查询出左边角色类型树所选节点下满足查询条件的角色列表。如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=553
height=253 src="index.files/image086.jpg"></span></p>

<p class=MsoCaption align=center style='text-align:center'><span
style='font-family:黑体'>图</span> <span lang=EN-US>4</span><span lang=EN-US>‑45</span><span
style='font-family:黑体'>组合查询用户列表</span></p>
