<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.1.8<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>导出用户</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>导出用户是指将本系统中的用户信息载入到</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>表格中供用户进行下载保存到本地的功能。操作为：点击列表上方的</span><span lang=EN-US><img
width=158 height=108 src="index.files/image023.jpg"></span><span
style='font-family:宋体'>按钮，系统弹出对话框询问是否保存，点击“保存”按钮则将该</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>文件下载到本地，点击“打开”按钮则调用本机的</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>程序将此</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>文件进行打开，点击“取消”则放弃所有操作。</span><span style='font-family:
宋体'>如图：</span></p>
