<h4><span lang=X-NONE>4.2.1.6<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>密码重置</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>密码重置功能用于在对密码忘记需要重新设置为初始密码时的功能。操作为：在用户列表中选择需要重置密码的用户，点击列表上方的</span><span
lang=EN-US><img width=83 height=23 src="index.files/image019.jpg"></span><span
style='font-family:宋体'>按钮，系统弹出确认重置为初始密码的确认框，点击“是”按钮，进行重置，点击“否”放弃重置。密码重置后，密码被设定为“</span><span
lang=EN-US>123456</span><span style='font-family:宋体'>”，如图：</span></p>
