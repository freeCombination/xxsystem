<title>4.2.1.9  下载用户导入模板</title>	
</head>
<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.1.9<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>下载用户导入模板</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>当做用户导入时需要用到正确的</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>模板，系统提供了能够被系统所能解析的</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>模板，支持用户下载。操作为：点击列表上方的</span><span lang=EN-US><img
width=157 height=103 src="index.files/image025.jpg"></span><span
style='font-family:宋体'>按扭，系统弹出下载模板的对话框。点击“保存”按钮则将该</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>文件下载到本地，点击“打开”按钮则调用本机的</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>程序将此</span><span lang=EN-US>EXCEL</span><span
style='font-family:宋体'>文件进行打开，点击“取消”则放弃所有操作。</span><span style='font-family:
宋体'>如图：</span></p>
