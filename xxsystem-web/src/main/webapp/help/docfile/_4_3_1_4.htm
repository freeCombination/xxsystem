<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>发现分类信息有误或有必要对分类信息进行修改时可对分类信息进行修改。操作为：鼠标右键点击分类管理树中需要修改的节点（参照图</span><span lang=EN-US>4</span><span lang=EN-US>‑69</span><span style='font-family:宋体'>），系统弹出</span><span

style='font-family:宋体'>菜单，点击</span><span lang=EN-US>“</span><span
style='font-family:宋体'>修改种类</span><span lang=EN-US>”</span><span
style='font-family:宋体'>菜单项，系统打开修改窗口，填写好分类的信息后点击“保存”按钮进行保存，点击</span><span
lang=EN-US>“</span><span style='font-family:宋体'>重置</span><span lang=EN-US>”</span><span
