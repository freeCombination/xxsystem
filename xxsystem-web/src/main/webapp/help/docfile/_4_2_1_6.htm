<title>4.2.1.5  查询用户列表</title>	
</head>
<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.1.5<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>查询用户列表</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>查询用户列表，一是通过点击组织树上的组织节点前的复选框，系统会显示该组织节点下的所有用户，如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=554
height=292 src="index.files/image016.jpg"></span></p>

<p class=MsoCaption align=center style='text-align:center'><span
style='font-family:黑体'>图</span> <span lang=EN-US>4</span><span lang=EN-US>‑6</span><span
style='font-family:黑体'>查询用户列表</span></p>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>二是通过组织树加查询条件对用户列表进行模糊查询。在列表上放的输入框内输入查询条件后点击</span><span
lang=EN-US><img width=54 height=24 src="index.files/image017.jpg"></span><span
style='font-family:宋体'>按钮，即可查询出左边组织树所选节点下满足查询条件的用户列表。如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=553
height=252 src="index.files/image018.jpg"></span></p>

<p class=MsoCaption align=center style='text-align:center'><span
style='font-family:黑体'>图</span> <span lang=EN-US>4</span><span lang=EN-US>‑7</span><span
style='font-family:黑体'>组合查询用户列表</span></p>
