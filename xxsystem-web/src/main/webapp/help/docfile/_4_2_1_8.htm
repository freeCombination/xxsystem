<h4><span lang=X-NONE>4.2.1.7<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>导入用户</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>导入用户是指根据系统提供的用户导入模板将用户信息导入到系统中。其导入的</span><span
lang=EN-US>EXCEL</span><span style='font-family:宋体'>文件格式及内容一定要与系统提供的用户导入模板相符。操作为：点击用户列表上方的</span><span
lang=EN-US><img width=157 height=107 src="index.files/image021.jpg"></span><span
style='font-family:宋体'>按钮，系统弹出文件选择器，用户选择好要导入的文件后，点击“上传”按钮后，系统自动解析该</span><span
lang=EN-US>EXCEL</span><span style='font-family:宋体'>文件，并导入用户信息，点击关闭则放弃导入。如图：</span></p>
