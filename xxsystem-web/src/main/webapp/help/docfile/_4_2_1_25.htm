<h4><span lang=X-NONE>4.2.3.1<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>群组列表和群组成员是以列表的形式展示群组和其成员的列表功能。列表信息包括群组名称、群组描述，以及用户和部门的</span><span
lang=EN-US>tab</span><span style='font-family:宋体'>页中的用户名称、所在部门、</span><span
lang=EN-US>ERP</span><span style='font-family:宋体'>、邮箱、部门树等。群组列表进行分页查询时，点击</span><span
lang=EN-US><img width=25 height=24 src="index.files/image041.jpg"></span><span
style='font-family:宋体'>进入到下一页，点击</span><span lang=EN-US><img width=25
height=22 src="index.files/image042.jpg"></span><span style='font-family:宋体'>进入到最后一页，在输入框中</span><span
lang=EN-US><img width=138 height=27 src="index.files/image043.jpg"></span><span
style='font-family:宋体'>输入指定的页数，点击键盘上的“回车”按钮，列表显示指定页数的列表。点击</span><span
lang=EN-US><img width=23 height=23 src="index.files/image012.jpg"></span><span
style='font-family:宋体'>按钮进入到上一页，点击</span><span lang=EN-US><img width=20
height=19 src="index.files/image049.jpg"></span><span style='font-family:宋体'>进入到第一页，通过点击</span><span
lang=EN-US><img width=23 height=23 src="index.files/image044.jpg"></span><span
style='font-family:宋体'>按钮刷新当前列表。具体操作如图：</span></p>
