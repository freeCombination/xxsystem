<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.4.5<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>添加下级资源</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>添加下级资源是指针对资源树的某个节点，添加其具体的资源。具体操作：选择资源树的资源节点后，点击用户列表上方的“添加下级资源”按钮，系统会弹出添加下级资源的窗口，用户填写好所要添加的资源信息后，点击“保存”按钮则进行资源信息的保存，点击“关闭”则关闭添加资源信息的窗口。如图：</span></p>
