<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>添加流程模板分类是指往系统中通过手动录入的方式增加分类的功能。操作为：鼠标右键点击分类管理树形空白区域（参照图</span><span lang=EN-US>4</span><span lang=EN-US>‑69</span><span style='font-family:宋体'>），系统弹出添加最上层种类菜单，点击该菜单项，系统打开添加窗口，填写好分类的信息后点击“确定”按钮进行保存，点击</span><span
lang=EN-US>“</span><span style='font-family:宋体'>重置</span><span lang=EN-US>”</span><span
style='font-family:宋体'>按钮清空已填表单项数据，点击“关闭”按钮关闭窗口。如图：</span></p>
