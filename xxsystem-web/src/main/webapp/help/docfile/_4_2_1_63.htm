<title>4.2.8.4  查询日志列表</title>	
</head>
<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.8.4<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>查询日志列表</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>查询日志列表，一是通过点击日志类型树上的日志类型节点，系统会显示该日志类型下的所有日志，如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=576
height=264 src="index.files/image123.jpg"></span></p>

<p class=MsoCaption align=center style='text-align:center'><span
style='font-family:黑体'>图</span> <span lang=EN-US>4</span><span lang=EN-US>‑66</span><span
style='font-family:黑体'>查询用户列表</span></p>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>二是通过日志类型树加查询条件对日志列表进行模糊查询。在列表上方的输入框内输入查询条件后点击</span><span
lang=EN-US><img width=54 height=24 src="index.files/image124.jpg"></span><span
style='font-family:宋体'>按钮，即可查询出左边日志类型树所选节点下满足查询条件的日志列表。如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=576
height=262 src="index.files/image125.jpg"></span></p>

<p class=MsoCaption align=center style='text-align:center'><span
style='font-family:黑体'>图</span> <span lang=EN-US>4</span><span lang=EN-US>‑67</span><span
style='font-family:黑体'>组合查询用户列表</span></p>
