<title>4.2.1.4  用户列表</title>

<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.1.4<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>用户列表</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>用户可通过用户列表的功能对用户进行分页列表查看。列表信息包括用户所属部门、用户登录系统的用户名、用户姓名、</span><span
lang=EN-US>ERPID</span><span style='font-family:宋体'>、职务一、职务二、用户类型、性别、手机、短号等。用户列表后包括一些操作性的功能如锁定</span><span
lang=EN-US>/</span><span style='font-family:宋体'>解锁、分配资源、分配角色等，具体操作功能参照具体章节。用户进行分页查询时，点击</span><span
lang=EN-US><img width=25 height=24 src="index.files/image009.jpg"></span><span
style='font-family:宋体'>进入到下一页，点击</span><span lang=EN-US><img width=25
height=22 src="index.files/image010.jpg"></span><span style='font-family:宋体'>进入到最后一页，在输入框中</span><span
lang=EN-US><img width=138 height=27 src="index.files/image011.jpg"></span><span
style='font-family:宋体'>输入指定的页数，点击键盘上的“回车”按钮，列表显示指定页数的列表。点击</span><span
lang=EN-US><img width=23 height=23 src="index.files/image012.jpg"></span><span
style='font-family:宋体'>按钮进入到上一页，点击</span><span lang=EN-US><img width=20
height=19 src="index.files/image013.jpg"></span><span style='font-family:宋体'>进入到第一页，通过点击</span><span
lang=EN-US><img width=23 height=23 src="index.files/image014.jpg"></span><span
style='font-family:宋体'>按钮刷新当前列表。具体操作如图：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img width=554
height=297 src="index.files/image015.jpg"></span></p>
