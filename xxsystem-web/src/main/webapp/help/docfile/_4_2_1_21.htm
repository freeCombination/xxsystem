<body><div id='helpdiv'>
<h4><span lang=X-NONE>4.2.2.5<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
lang=X-NONE style='font-family:宋体'>添加下级组织</span></h4>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-family:宋体'>添加下级组织是指针对组织树的某个节点，添加其具体的组织。具体操作：选择组织树的组织节点后，点击用户列表上方的“添加下级组织”按钮，系统会弹出添加下级组织的窗口，用户填写好所要添加的组织信息后，点击“保存”按钮则进行组织信息的保存，点击“关闭”则关闭添加组织信息的窗口。如图：</span></p>
